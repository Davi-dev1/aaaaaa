<html lang="pt-Br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos/css.css">
<link rel="icon" href="favicons/icons8-enterprise-50.png">

</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <svg class="bi me-2" width="40" height="32">
                </svg>
                <div class="everyone">
                <span class="fs-4">BitByte Commerce</span>
            </a>
            <div class="btn">
            

                <a  href="index.html"><button class="botoes" type="link">Home</button></a>
                <a href="PostData.html"><button class="botoes" type="link">Cadastro</button></a>
            </div>    
            
        </header>
    </div>
    <div class="container">
        <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">Cadastrar</h4>
           <p id="welcome"> Seja bem vindo a BitByte Commerce</p>
            <p>Abaixo consta o  local de cadastro aonde você microempreendor pode registrar seu negócio: </p>


            <form action="http://localhost:8083/Empresas/salvar" id="formulario" class="needs-validation">

                <div class="item">

                <div class="col-sm-12">
                    <label for="Razaosocial" class="form-label">Razão social:</label>
                    <input type="text" name="RazaoSocial" id="RazaoSocial" class="form-control" required>
                </div>

                <div class="col-sm-12">
                    <label for="EmailDaEmpresa" class="form-label">Email da empresa:</label>
                    <input type="email" name="EmailDaEmpresa" id="EmailDaEmpresa" class="form-control" required>
                </div>
                <div class="col-sm-12">
                    <label for="CNPJDaEmpresa" class="form-label">CNPJ da empresa:</label>
                    <input type="text" name="CNPJDaEmpresa" id="CNPJDaEmpresa" class="form-control" required>
                </div>

             

                <div class="col-sm-12">
                    <label for="SenhaDaEmpresa" class="form-label">Senha:</label>
                    <input type="password" name="SenhaDaEmpresa" id="SenhaDaEmpresa" class="form-control" required>
                </div>



                <div class="col-sm-12">
                    <label for="TelefoneDaEmpresa" class="form-label">Telefone:</label>
                    <input type="text" name="TelefoneDaEmpresa" id="TelefoneDaEmpresa" class="form-control" required>
                </div>


                
                <div class="col-sm-12">
                    <label for="EnderecoDaEmpresa" class="form-label">Endereço da empresa:</label>
                    <input type="text" name="EnderecoDaEmpresa" id="EnderecoDaEmpresa" class="form-control" required>
                </div>

                <div class="col-sm-12">
                    <label for="CapitalSocial" class="form-label">Capital Social:</label>
                    <input type="text" name="CapitalSocial" id="CapitalSocial" class="form-control" required>
                </div>

                </label>
                <div class="botao">
                <div class="row">
                    <input type="submit" class="my-4 w-100 btn btn-primary btn-lg" id="enviar"
                        value="Registrar Cadastro">
                    </div>
                </div>
                </div>

                </div>
                <div class="row">
                    <div id="response" class="response">

                    </div>

                    <div id="txtFeedback" class="text-red text-center">


                        <div id="txtFeedback" class="text-red text-center">

                        </div>
                    </div>
            </form>
        </div>
    </div>



    <script src="Javascripts/script.js"></script>
</body>

</html>
